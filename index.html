<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wvvesKit - Dev Testing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>wvvesKit Testing</h1>
    <p>This is a test page for developing the modal component.</p>
    <button onclick="startModal()">Launch Modal</button>
    <button onclick="showSelectedOptions()">Show Selected Options</button>

    <script src="index.js"></script>
    <script>
        function startModal() {
            const modal = new wvveskit({
                title: 'Travel Assistant',
                steps: [
                    {
                        title: 'Welcome to Your Travel Assistant!',
                        content: 'Let\'s help you plan the perfect trip.'
                    },
                    {
                        title: 'Ready to dive into some options?',
                        content: 'Ready to dive into some hotel options or maybe an itinerary?',
                        options: [
                            'Hotel Options',
                            'Things to Do',
                            'Itinerary'
                        ]
                    },
                    {
                        title: 'What\'s your travel style?',
                        content: 'Pick what matters most for your trip:',
                        options: [
                            'Budget-friendly stays',
                            'Luxury experiences',
                            'Adventure activities',
                            'Cultural attractions',
                            'Food & dining'
                        ]
                    },
                    {
                        title: 'Perfect!',
                        content: 'We\'ll customize your travel recommendations based on your selections!'
                    }
                ],
                  theme: {
                    backgroundColor: '#1a1a1a',
                    textColor: '#ffffff',
                    buttonBg: 'rgba(255, 255, 255, 0.1)',
                    buttonHoverBg: 'rgba(255, 255, 255, 0.2)',
                    borderColor: '#444444',
                    borderRadius: '20px',
                    buttonRadius: '10px'
                },   
            });
            modal.init();

            // Store modal reference globally for demo
            window.currentModal = modal;
        }

        function showSelectedOptions() {
            if (window.currentModal) {
                const selected = window.currentModal.getSelectedOptions();
                console.log('Selected Options:', selected);
                alert('Check console for selected options: ' + JSON.stringify(selected, null, 2));
            }
        }
    </script>
</body>
</html>
