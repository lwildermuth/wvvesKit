<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wvvesKit - Dev Testing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>wvvesKit Testing</h1>
    <p>This is a test page for developing the modal component.</p>
    <button onclick="startModal()">Launch Modal</button>

    <script src="index.js"></script>
    <script>
        function startModal() {
            const modal = new wvveskit({
                steps: [
                    { 
                        title: 'Welcome to wvvesKit!', 
                        content: 'This is your first step in the tutorial.' 
                    },
                    { 
                        title: 'Step 2', 
                        content: 'Here you can explain a feature or guide users.' 
                    },
                    { 
                        title: 'Final Step', 
                        content: 'Thanks for trying wvvesKit!' 
                    }
                ]
            });
            modal.init();
        }
    </script>
</body>
</html>
